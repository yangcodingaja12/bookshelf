<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Rak Buku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> <!-- Material Icons -->
</head>
<body>
    <div class="container">
        <h1>Aplikasi Rak Buku</h1>

        <div class="form-container">
            <input type="text" id="bookTitle" placeholder="Masukkan judul buku...">
            <button id="addBookBtn">Tambah Buku</button>
        </div>

        <div class="tabs">
            <button class="tab-btn" onclick="showBooks('unread')">Belum Dibaca</button>
            <button class="tab-btn" onclick="showBooks('read')">Sudah Dibaca</button>
        </div>

        <div id="bookList" class="book-list"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
